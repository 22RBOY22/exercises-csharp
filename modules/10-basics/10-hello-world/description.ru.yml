name: Привет, Мир!
theory: |
  Изучать язык программирования, по традиции, начинают с программы 'Hello, World!'.

  <pre class='hexlet-basics-output'>
    Hello, World!
  </pre>

  В языке C# это будет выглядеть так:

  ```csharp
  System.Console.WriteLine("Hello, World!");
  ```

  Текст `Hello, World!` появится на экране благодаря команде `System.Console.WriteLine()`.
  Такая команда выводит на экран информацию, которая указана в скобках `('Hello, World!')`, и переводит курсор на новую строку.
  То есть вся информация после _Hello, World!_ будет выводиться на экране на следующей строке.

instructions: |
  Наберите в редакторе код из задания символ в символ и нажмите «Проверить».

  ```csharp
  System.Console.WriteLine("Hello, World!");
  ```

  > Внимание: если вы напишете `heLLo, woRld!` вместо `Hello, World!`, то это будет считаться другим текстом, потому что заглавные и строчные буквы — это разные символы. Размер буквы называют *регистром*, и говорят: **регистр — важен!** Это касается почти всего в коде, поэтому привыкайте всегда обращать внимание на регистр.
